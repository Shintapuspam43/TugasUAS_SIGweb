<!DOCTYPE html>
<html>
<head>
    <title>Latihan5_Menampilkan Bilangan Fibonacci</title>
</head>
<body>
	<h1>Algoritma Bilangan Fibonacci</h1>
	<p>Masukkan angka yang akan diketahui jumlah bilangan fibonacci:</p>
	Masukkan angka : <input type="text" id="txtloop"/> <br> <br>
	<input type="button" id="btnEnter" value="Cek"
	onclick="bilangan_fibonacci(txtloop.value)"/> <br>
	<br> Hasil : <span id="hasil"></span> 
	<br> <br>
	<h5 style="color:orange;" align="left">Dibuat Oleh: <br> Shinta Puspa Megawanti <br> 20/456748/TK/50572</h5>
 
<script>
	var bilangan_fibonacci = function (n)
	{
		if (n==1) {
		var loop = [0,1];
		return loop;
    }
		else{
		var bil = bilangan_fibonacci(n-1);
		bil.push(bil[bil.length - 1] + bil[bil.length - 2]);
		document.getElementById("hasil").innerHTML = bil;
	return bil;
    }
}
</script>

</body>
</html>
