        });

        }).addTo(map);
 
<!--Menambahkan lokasi titik-->
        L.marker([-2.991592, 104.763553])
            .bindPopup('<center><img src="https://lh5.googleusercontent.com/p/AF1QipPr9NqOo-1QJegD6ZlU7u7OyhOomebCjxmUrSBS=w408-h306-k-no" width="250px" height="200px" title="Jembatan Ampera" alt="embatan Ampera"></center><center><h5>Jembatan Ampera</h5></center><center><p>Jembatan yang terbentang di atas Sungai Musi Kota Palembang ini memiliki panjang 1.177 meter, lebar 22 meter dan tinggi 63 meter dan jarak antara menara 75 meter. Jembatan yang berada di tengah-tengah Kota Palembang ini menghubungkan dua kawasan, yakni seberang ilir, dan seberang ulu. Kawasan ini dipisahkan oleh Sungai Musi.</p></center>')
            .addTo(map)
        L.marker([-2.9892906110395234, 104.7637937557531])
            .bindPopup('<center><img src="https://lh5.googleusercontent.com/p/AF1QipPvGq6V3k1IHF-Rd9YzpLoV8OBjzuiBVR9Tzha2=w426-h240-k-no" width="250px" height="200px" title="Pasar Ilir 16" alt="Pasar Ilir 16"></center><center><h5>Pasar Ilir 16</h5></center><center><p>Pasar 16 mempunyai nilai sejarah yang belum banyak diketahui masyarakat Sumatera Selatan khususnya Palembang. Pasar 16 sering dikenal juga dengan sebutan pasar tengkuruk karena gedung-gedung atau rumah toko (ruko) tampak bersejajar menghadap tepian Sungai Tengkuruk. Jika dilihat dari arah pertigaan Jl. Masjid Lama (saat ini), di sepanjang tepian sungai sebelah kiri, berjajar pertokoan. Sedangkan di bagian kanan, tampak rumahrumah panggung. Di bagian lain sungai itu, tampaklah tangga raja (hingga kini masih dinamakan demikian meskipun sudah tak ada lagi sungai.</p></center>')

            .addTo(map)
        L.marker([-2.9874532246439607, 104.7602225795624])
            .bindPopup('<center><img src="https://lh5.googleusercontent.com/p/AF1QipNQpiXDNLQqzCm67nw9wI8kYeyfPd4SIY0S0ukW=w426-h240-k-no" width="250px" height="200px" title="Sultan Mahmud Badaruddin Jayo Wikramo Great Mosque" alt="Sultan Mahmud Badaruddin Jayo Wikramo Great Mosque"></center><center><h5>Sultan Mahmud Badaruddin Jayo Wikramo Great Mosque</h5></center><p><center>Masjid Agung Sultan Mahmud Badaruddin I atau yang lebih dikenal sebagai Masjid Agung Palembang memiliki nilai historis yang tinggi. Mengutip Sistem Informasi Masjid Kementerian Agama, masjid ini menempati kompleks seluas 15.400 meter persegi di di kawasan 19 Ilir, dekat perkampungan penduduk asli Palembang dan keturunan Arab. Dengan luas demikian, masjid ini merupakan yang terbesar di ibu kota Provinsi Sumatra Selatan. Status masjid ini sudah merupakan masjid nasional dan bangunan cagar budaya yang dilindungi undang-undang. Seperti tampak dari namanya, Masjid Agung Palembang merupakan warisan Kesultanan Palembang Darussalam. Bangunan ini pertama kali didirikan pada periode 1738-1748 oleh Sultan Mahmud Badaruddin I. Saat pertama kali dibangun, luas masjid tersebut mencakup 1.080 meter persegi. Daya tampungnya mencapai 1.200 orang jamaah.</p></center>')
            .addTo(map)
        L.marker([-2.9896441237365377, 104.76060535454502])
            .bindPopup('<center><img src="https://lh5.googleusercontent.com/p/AF1QipN0zZOkLhfPCwFh3wvV7_c3dGIv0M6HfQp9G0Tl=w408-h544-k-no" width="250px" height="200px" title="Monumen Ampera" alt="Monumen Ampera"></center><center><h5>Monumen Ampera</h5></center><center><p>Monumen Perjuangan Rakyat, atau yang lebih dikenal sebagai Monpera, adalah sebuah monumen yang terletak di Kota Palembang, Sumatra Selatan, Indonesia. Monumen ini didirikan untuk memperingati perjuangan rakyat Palembang dalam merebut kemerdekaan dari penjajahan Belanda. Monumen ini memiliki arsitektur yang indah dengan menara setinggi 43 meter yang melambangkan kemenangan. Monpera tidak hanya menjadi tempat wisata sejarah, tetapi juga sebagai tempat peringatan dan kenangan bagi generasi masa kini. Monumen ini mengingatkan kita akan perjuangan berdarah yang dilakukan oleh para pahlawan kita demi kemerdekaan dan menginspirasi masyarakat untuk menjaga dan menghormati warisan perjuangan yang telah diberikan kepada kita.</p></center>')
